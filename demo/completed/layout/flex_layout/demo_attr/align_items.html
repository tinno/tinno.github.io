<!DOCTYPE html>
<head>
<meta charset="utf-8" />
<title>align-items侧轴对齐</title>
<link rel="icon" href="http://www.whatwg.org/images/icon">
<style>
/* 公共 */
body,div,h1,h2,ul,li,p {margin: 0;padding: 0;}
ul {list-style: none;}
body {font: 14px/1.5 \5FAE\8F6F\96C5\9ED1;}

.state{margin: 10px;font-size: 16px;}
.attr-li {margin-bottom: 10px;}
.attr-li:after{content: "";display: block;width: 0;height: 0;clear: both;}
.attr-li label {width: 150px; font-weight: bolder;margin-right: 20px;}
.attr-li label,.attr-li p {float: left;}

.demo-area {clear: both;}
/* 私有 */
.item-wrap {
  height: 300px;
  margin: 10px;
  border: 1px solid #000;
  background-color: #aaa;
  direction: ltr;
  display: flex;
  display: -webkit-flex;
  align-items:flex-start;
  -webkit-align-items:flex-start;
}
.item {
  width: 100px;
  border:1px solid #000;
  font-size: 20px;
  background-color: #ccc;
}
.item-4 {
  height: 100px;
  line-height: 40px;
}
</style>
</head> 
<body>
<section>
  <header>
    <h1>[侧轴对齐]  align-items</h1>
  </header>
  <div class="opt-area">
    <p class="state">属性值</p>
    <ul class="attrs">
      <li class="attr-li"><label for="item_1"><input id="item_1" type="radio" name="attr" value="flex-start" checked="checked">flex-start(默认)</label><p>伸缩项目在侧轴上居起点对齐</p></li>
      <li class="attr-li"><label for="item_2"><input id="item_2" type="radio" name="attr" value="flex-end">flex-end</label><p>伸缩项目在侧轴上居终点对齐</p></li>
      <li class="attr-li"><label for="item_3"><input id="item_3" type="radio" name="attr" value="center">center</label><p>伸缩项目在侧轴上居中对齐</p></li>
      <li class="attr-li"><label for="item_4"><input id="item_4" type="radio" name="attr" value="baseline">baseline</label><p>让伸缩项目与它们的基线对齐</p></li>
      <li class="attr-li"><label for="item_5"><input id="item_5" type="radio" name="attr" value="stretch">stretch</label><p>将伸缩项目(高度不固定)从侧轴起点拉伸到侧轴终点</p></li>
    </ul>
  </div>
  <div class="demo-area">
    <div class="item-wrap">
      <div class="item item-1">item 1</div>
      <div class="item item-2">item 2</div>
      <div class="item item-3">item 3</div>
      <div class="item item-4">item 4</div>
    </div>
  </div>
</section>
<script src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript">
$("input[type='radio']").click(function(event) {
  var attr_value = $(this).attr('value');
  $(".item-wrap").css('align-items',attr_value);
  $(".item-wrap").css('-webkit-align-items',attr_value);
});
</script>
</body>
</html>
