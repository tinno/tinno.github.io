<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="format-detection" content="email=no" />
<title>重力感应</title>
<style type="text/css">
*{margin: 0;padding: 0;}
.hide {display: none !important;}
.box-font {
	padding-top: 100px;
	font-size: 50px;
	text-align: center;
	transform: rotate(0deg);
	-webkit-transform: rotate(0deg);       /* Safari and Chrome */
}
.log {
	width: 320px;
	overflow: hidden;
	word-break:break-word;
}
</style>
</head>
<body class="gravity-sensor">
	<div class="main hide">
		<p>alpha:<span id="alpha"></span></p>
		<p>beta:<span id="beta"></span></p>
		<p>gamma:<span id="gamma"></span></p>
		<p>absolute:<span id="absolute"></span></p>
	</div>
	<div class="main">
		<div class="box"><p class="box-font" id="object-font">重力感应</p></div>
		<div class="opt-line">
			<p>灵敏度设置：</p>
			<button class="btn-lm" type="button" data-type="10">低档</button>
			<button class="btn-lm" type="button" data-type="5">中档</button>
			<button class="btn-lm" type="button" data-type="2">高档</button>
			<button class="btn-lm" type="button" data-type="1">原始档</button>
		</div>
	</div>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script type="text/javascript">
var param = 1;
$(".opt-line").on("click",".btn-lm",function(){
	param = $(this).attr("data-type");
});
if (window.DeviceOrientationEvent) {//判断是否支持重力感应事件
    //绑定重力感应事件
    window.addEventListener('deviceorientation', function(event) {
    	
        //alpha角度，三d坐标系z轴旋转，取值[0, 360)
        //document.getElementById('alpha').innerHTML = Math.round(event.alpha);
        var temp = 0 ;
        temp = (event.alpha > 180)?(event.alpha -360):event.alpha;
        temp = Math.round(temp/param);
        //console.log(event.alpha);
        
        console.log(param);
        
		$("#object-font").css("transform","rotate(" + temp +"deg)");
        $("#object-font").css("-webkit-transform","rotate(" + temp +"deg)");

        //beta角度，三D坐标系X轴旋转，取值[-180, 180)
        //document.getElementById('beta').innerHTML = Math.round(event.beta);
        //gamma角度，三D坐标系Y轴旋转，取值[-90, 90)
        //document.getElementById('gamma').innerHTML = Math.round(event.gamma);
       //理论上还有一个event.absolute参数，但是实测的时候返回undefined..
        //document.getElementById('absolute').innerHTML = event.absolute;
       //理论上还有一个event.absolute参数，但是实测的时候返回undefined..
    }, false);
}
//阻止iso的事件冒泡
//$(document).on("touchmove",function(e){e.preventDefault();});
</script>
</body>
</html>
