<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="format-detection" content="email=no" />
<title>字蛛</title>
<style>
html,body{margin: 0;padding: 0;}
.font{font-size: 30px;width: 185px;margin: 0 auto;font-family: "YZLianTi";}
@font-face{
	font-family: "YZLianTi";
	src:url("YZLianTi.ttf") format("truetype");
}
</style>
</head>
<body>
<h1 class="font">特殊设计文案</h1>

<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script type="text/javascript" src="jquery.typetype.js"></script>
<script type="text/javascript">
var text = $(".font").text();
$(".font").text("");
var width = $(".font").width;

$('.font').typetype(
  text,
  {
    e: 0.04, // error rate. (use e=0 for perfect typing)
    t: 300, // interval between keypresses
    keypress: function (){
      // called after every keypress (this may be an erroneous keypress!)
    },
    callback: function (){
      // the `this` keyword is bound to the particular element.
    }
  }
)
</script>
</body>
</html>
