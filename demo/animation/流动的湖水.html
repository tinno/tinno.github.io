<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>动画</title>
<style type="text/css">
.cartoon {width: 200px;height: 500px;position: relative;overflow: hidden;}
.lake {width: 400px;height: 500px;position: absolute;bottom: 0;left: 0;background: url("img/lake.jpg") repeat-x 0 0;-webkit-animation:flow 2s linear 0 infinite;}
/* 动画 */
.lake {transition:;}
@-webkit-keyframes flow {
	0% {background-position: 0 0;}
	100% {background-position: -200px 0;}
}
</style>
</head>
<body>
	<div class="cartoon">
		<div class="lake"><!--湖水--></div>
	</div>
</body>
</html>
