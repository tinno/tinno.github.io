<!DOCTYPE html>
<head>
<meta charset="utf-8" />
<title>align-content伸缩行对齐</title>
<link rel="icon" href="http://www.whatwg.org/images/icon">
<style>
/* 公共 */
body,div,h1,h2,ul,li,p {margin: 0;padding: 0;}
ul {list-style: none;}
body {font: 14px/1.5 \5FAE\8F6F\96C5\9ED1;}

.state{margin: 10px;font-size: 16px;}
.attr-li {margin-bottom: 10px;}
.attr-li:after{content: "";display: block;width: 0;height: 0;clear: both;}
.attr-li label {width: 150px; font-weight: bolder;margin-right: 20px;}
.attr-li label,.attr-li p {float: left;}

.demo-area {clear: both;}

/* 私有 */
.item-wrap {
  height: 300px;
  margin: 10px;
  border: 1px solid #000;
  background-color: #aaa;
  direction: ltr;
  display: flex;
  display: -webkit-flex;
  -webkit-flex-wrap: wrap;
  flex-wrap: wrap;
  align-content:stretch;
  -webkit-align-content:stretch;
}
.item {
  width: 500px;
  border:1px solid #000;
  font-size: 20px;
  background-color: #ccc;
}
</style>
</head> 
<body>
<section>
  <header>
    <h1>[伸缩行对齐]  align-content</h1>
  </header>
  <div class="opt-area">
    <p class="state">属性值：用来指定多行伸缩容器的对齐。</p>
    <ul class="attrs">
      <li class="attr-li"><label for="item_1"><input id="item_1" type="radio" name="attr" value="stretch" checked="checked">stretch(默认)</label><p>将所有项目伸长，让项目占据了整个侧轴的长度</p></li>
      <li class="attr-li"><label for="item_3"><input id="item_3" type="radio" name="attr" value="flex-start">flex-start</label><p>将伸缩行捆在主轴结尾端，将空白留到起始端</p></li>
      <li class="attr-li"><label for="item_3"><input id="item_3" type="radio" name="attr" value="flex-end">flex-end</label><p>将伸缩行捆在主轴起始端，将空白留到结尾端</p></li>
      <li class="attr-li"><label for="item_3"><input id="item_3" type="radio" name="attr" value="center">center</label><p>将伸缩行捆在主轴的中间位置，将空白平均分到两端</p></li>
      <li class="attr-li"><label for="item_3"><input id="item_3" type="radio" name="attr" value="space-between">space-between</label><p>沿着侧轴将空白均分到伸缩行之间与外侧（行之间空白的二分之一）</p></li>
      <li class="attr-li"><label for="item_3"><input id="item_3" type="radio" name="attr" value="space-around">space-around</label><p>跟 space-around 的效果很相像，但是分配到开始、结尾两端的空间比较少</p></li>
    </ul>
  </div>
  <div class="demo-area">
    <div class="item-wrap">
      <div class="item item-1">item 1</div>
      <div class="item item-2">item 2</div>
      <div class="item item-3">item 3</div>
      <div class="item item-4">item 4</div>
    </div>
  </div>
</section>
<script src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript">
$("input[type='radio']").click(function(event) {
  var attr_value = $(this).attr('value');
  $(".item-wrap").css('align-content',attr_value);
  $(".item-wrap").css('-webkit-align-content',attr_value);
});
</script>
</body>
</html>
