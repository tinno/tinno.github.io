<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="format-detection" content="email=no" />
<title>音效支持</title>
<style type="text/css">
html,body {
	margin: 0;
	padding: 0;
	height: 100%;
}
.wedding {
	position: relative;
	background:#000 url("bg.jpg") no-repeat 0 center;
	background-size: 100% auto;
}
.opt-btn,.opt-btn:after {background: url("music_opt.png") no-repeat;background-size:32px 53px;}
.opt-btn {display: inline-block;width: 32px;height: 34px;position: absolute;right: 10px;top:10px;}
.opt-btn:after{
	content: "";
	visibility: hidden;
	width: 30px;
	height: 18px;
	background-position: 0 -35px;
	position: absolute;
	top:4px;
	left: 3px;
}
.close:after {
	visibility: visible;
}
</style>
</head>
<body class="wedding">
<i class="opt-btn"></i>
<!-- 背景音乐
	 属性 
	 controls | 值controls，向用户显示控件，比如播放按钮
	 autoplay | 值autoplay，音频在就绪后马上播放
	 loop	  | 值loop，每当音频结束时重新开始播放
	 muted	  | 值muted(true/false)，规定视频输出应该被静音
	 preload  | 值preload，音频在页面加载时进行加载，并预备播放，如果使用 "autoplay"，则忽略该属性
	 src 	  | 值url，要播放的音频的 URL
 -->
<audio id="bg_music" autoplay loop>
	<source src="wedding.mp3" type="audio/mp3" />
	Your browser does not support this audio format.
</audio>
<script type="text/javascript" src="../../../../res/js/zepto.min.js"></script>
<script type="text/javascript">
var music = document.getElementById("bg_music");
$(".opt-btn").on("click",function() {
	//console.log($(this).attr("class").indexOf("close"));
	if($(this).attr("class").indexOf("close") <= 0){
		music.pause();
		//music.muted = true;
		$(this).addClass("close");
	}
	else{
		music.play();
		//music.muted = false;
		$(this).removeClass("close");
	}
});
</script>
</body>
</html>
