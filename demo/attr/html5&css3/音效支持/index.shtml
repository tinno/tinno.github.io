<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="format-detection" content="email=no" />
<title>音效支持</title>
<style type="text/css">
html,body {
	margin: 0;
	padding: 0;
	height: 100%;
}
.wedding {
	background: url("bg.jpg") no-repeat 0 center;
	background-size: 100% auto;
}
.opt-btn {display: inline-block;width: 40px;height: 40px;border-radius: 20px;-webkit-border-radius: 20px;background-color: green;}
.close {background-color: red;}
</style>
</head>
<body class="wedding">
<i class="opt-btn"></i>
<!-- 背景音乐
	 属性 
	 controls | 值controls，向用户显示控件，比如播放按钮
	 autoplay | 值autoplay，音频在就绪后马上播放
	 loop	  | 值loop，每当音频结束时重新开始播放
	 muted	  | 值muted，规定视频输出应该被静音
	 preload  | 值preload，音频在页面加载时进行加载，并预备播放，如果使用 "autoplay"，则忽略该属性
	 src 	  | 值url，要播放的音频的 URL
 -->
<audio id="bg_music" autoplay loop>
	<source src="wedding.mp3" type="audio/mp3" />
	Your browser does not support this audio format.
</audio>
<script type="text/javascript" src="../../../../res/js/zepto.min.js"></script>
<script type="text/javascript">
$(".opt-btn").on("click",function() {
	//console.log($(this).attr("class").indexOf("close"));
	var music = document.getElementById("bg_music");
	if($(this).attr("class").indexOf("close") <= 0){
		music.pause();
		$(this).addClass("close");
	}
	else{
		music.play();
		$(this).removeClass("close");
	}
});
</script>
</body>
</html>
