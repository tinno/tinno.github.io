.item-checkbox{width: 12px;height: 12px;border: 1px solid #7c7c7d;border-radius: 2px;display: inline-block;position: relative;cursor: pointer;/*-moz-box-sizing: border-box; -webkit-box-sizing: border-box; box-sizing: border-box;*/}
.item-checkbox:before, .item-checkbox:after{-moz-box-sizing: border-box;-webkit-box-sizing: border-box;box-sizing: border-box;position: absolute;height: 0px;width: 2px;background-color: #000;display: inline-block;-moz-transform-origin: left top;-ms-transform-origin: left top;-o-transform-origin: left top;-webkit-transform-origin: left top;transform-origin: left top;border-radius: 5px;content: ' ';-webkit-transition: opacity ease .5;-moz-transition: opacity ease .5;transition: opacity ease .5;}
.item-checkbox::before {top: 10px;left: 5px;-moz-transform: rotate(-145deg);-ms-transform: rotate(-145deg);-o-transform: rotate(-145deg);-webkit-transform: rotate(-145deg);transform: rotate(-145deg);}
.item-checkbox::after {top: 6px;left: 0px;-moz-transform: rotate(-45deg);-ms-transform: rotate(-45deg);-o-transform: rotate(-45deg);-webkit-transform: rotate(-45deg);transform: rotate(-45deg);}
.item-checkbox:checked::after,.item-checkbox.checked::after {
  height: 6px;
  -moz-animation: dothabottomcheck 0.2s ease 0s forwards;
  -o-animation: dothabottomcheck 0.2s ease 0s forwards;
  -webkit-animation: dothabottomcheck 0.2s ease 0s forwards;
  animation: dothabottomcheck 0.2s ease 0s forwards;
}
.item-checkbox:checked::before,.item-checkbox.checked::before {
  height: 9px;
  -moz-animation: dothatopcheck 0.4s ease 0s forwards;
  -o-animation: dothatopcheck 0.4s ease 0s forwards;
  -webkit-animation: dothatopcheck 0.4s ease 0s forwards;
  animation: dothatopcheck 0.4s ease 0s forwards;
}

.form{width:100%;-webkit-box-sizing:border-box;box-sizing:border-box;}

.input-wrap {padding-left: 15px;background-color: #FFFFFF;border-top:1px solid #E5E5E5;border-bottom:1px solid #E5E5E5;}
.input-wrap .form-line {border-bottom:1px solid #EEEEEE;position: relative;}
.input-wrap .form-line:last-child {border-bottom: none;}

.form-line .form-label {float: left;width: 65px;margin-right: -65px;padding:12px 10px 12px 0;color: #000000;}

.form-ico {position: absolute;top:50%;right: 5px;transform:translateY(-50%);-webkit-transform:translateY(-50%);}
.form-ico.ico-info {right: 15px;padding: 10px;}
.form-ico.ico-arrow {right: 15px;}

.form-ico.ico-delete{right: 9px;display: none;}

	<h2>表单模块</h2>
	<form action="" class="form">

		</fieldset>

				</div>
				<div class="form-line">

				<div class="form-line">
