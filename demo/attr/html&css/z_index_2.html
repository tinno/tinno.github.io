<html>
<head>
<meta charset="utf-8" /> 
<title></title>
<style type="text/css">
* {margin: 0;padding: 0;}

.red, .green, .blue {
  display: block;
  width: 100px;
  height: 100px;
}
.red {
  background: red;
}
.green {
  background: green;
  margin: -80px 0 0 20px;
  position: relative;
  display: none;
}
.blue {
  background: blue;
  margin: -60px 0 0 40px;
}
.first-child,.first-child span {
  opacity: 0.99;
  filter:alpha(opacity=99);
}
</style>	
</head>
<body>
<div class="first-child">
  <span class="red">Red</span>
</div>
<div>
  <span class="green">Green</span>
</div>
<div>
  <span class="blue">Blue</span>
</div>
</body>
</html>
