<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>图片加载完成检测的三种方法</title>
<style type="text/css">
</style>
</head>
<body class="">
<button id="button" type="button">点击加载第一张图片</button>
<img class="img" id="img_1" data-img="little.jpg" src="" alt="">
<img class="img" id="img_2" data-img="fj.jpg" src="" alt="">
<script type="text/javascript" src="../../../../../res/js/zepto.min.js"></script>
<script type="text/javascript" src="../../../../../res/js/jquery-1.10.2.min.js"></script>
<script type="text/javascript">
var link_1 = $("#img_1").attr("data-img"); 
var link_2 = $("#img_2").attr("data-img");
var num = 0; 
$("#button").on('click', function(e){ 
	$("#img_1").attr("src",link_1);
});

/* 方法一：原生JS */
document.getElementById("img_1").onload = function(){
	//alert("图片1加载已完成");
};

/* 方法二：
	JQ 规定当指定元素加载完成时运行的函数
	$(selector).load(function)
*/
$(function(){
    $('#img_1').load(function(){
       $("#img_2").attr("src",link_2);
    });
    $('.img').load(function(){
      num++;
      if(num == 2){
      	alert("图片加载完成了！")
      }
    });
})

/* 方法三：Zepto */
/*$(".img").on('load', function(e){
	//alert();
});*/

</script>
</body>
</html>
